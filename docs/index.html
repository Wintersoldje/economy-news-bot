<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Economy News Bot</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>Economy News Bot</h1>
    <p class="sub">버튼을 누르면 아래 로그가 변해야 정상입니다.</p>

    <section class="btns">
      <button id="btnShortScript">1. 숏츠 대본 보기</button>
      <button id="btnLongScript">2. 롱폼 대본 보기</button>
      <button id="btnShortVideo">3. 숏츠 영상 만들기</button>
      <button id="btnLongVideo">4. 롱폼 영상 만들기</button>
    </section>

    <section class="panel">
      <div class="row">
        <strong>상태</strong>
        <span id="status">대기 중</span>
      </div>

      <div class="row">
        <strong>다운로드</strong>
        <a id="downloadLink" href="#" target="_blank" rel="noreferrer" style="pointer-events:none;opacity:.5;">(아직 없음)</a>
      </div>

      <textarea id="output" rows="18" placeholder="여기에 대본/로그가 표시됩니다."></textarea>
    </section>
  </main>

  <!-- 중요: defer 꼭 있어야 로딩 순서 문제 줄어듦 -->
  <script src="./app.js" defer></script>
</body>
</html>
